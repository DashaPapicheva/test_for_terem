<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Далеко-далеко за словесными горами, в стране гласных и согласных живут рыбные тексты. Океана, агентство рекламных?">

    <title>Тест</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="whole-content">
        <header class="row1" id="head">
            <h1>Далеко-далеко за словесными горами в стране.</h1>
        </header>
        <section class="row2">
            <div class="columns-of-row2" id="columnsOfRow2First"></div>
            <div class="columns-of-row2" id="columnsOfRow2Second"></div>
            <div class="columns-of-row2" id="columnsOfRow2Third"></div>
        </section>
        <section class="row3">
            <div class="columns-of-row3 thin-column">
                <button type="button" class="btn btn-warning btn-first" onmousedown="hideHeader()">Кнопка 1</button>
            </div>
            <div class="columns-of-row3 wide-column">
                <button type="button" class="btn btn-success btn-second" onmousedown="changeBlockPlace()">Кнопка 2</button>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="features.js"></script>
</body>
</html>
